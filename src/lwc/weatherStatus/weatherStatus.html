<!-- Weather Status -->
<template>
    <div class="slds-box slds-theme_default slds-p-around_xx-small">
        <template if:true={showLoader}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <div class="slds-text-align_center slds-p-bottom_medium">
            Weather data for <lightning-formatted-date-time value={date} ></lightning-formatted-date-time>
        </div>

        <div class="slds-grid">
            <div class="slds-col">
                <lightning-icon icon-name="standard:invocable_action" alternative-text="Weather Status" title="Weather Status"></lightning-icon>
            </div>
            <div class="slds-col slds-p-left_x-small">
                <template lwc:if={weatherDataWrapper}>
                    <div class="slds-text-heading_small">
                        <lightning-datatable
                                hide-checkbox-column
                                key-field="id"
                                data={weatherDataWrapper}
                                columns={columns}>
                        </lightning-datatable>

                    </div>
                </template>
                <template lwc:else>
                    No weather data found for current location
                </template>
            </div>
        </div>
    </div>
</template>
